<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Готель "City" - Ціни</title>
  
</head>
<body>
    <h1>Ціни на послуги</h1>
    <table>
        <caption>Ціни на наші послуги</caption>
        <tr>
            <th rowspan="2">Послуга</th>
            <th colspan="2">Ціни</th>
        </tr>
        <tr>
            <th>Економ</th>
            <th>Люкс</th>
        </tr>
        <tr>
            <td>Проживання</td>
            <td>1000 грн</td>
            <td>3000 грн</td>
        </tr>
        <tr>
            <td >Спа</td>
            <td>500 грн</td>
            <td>1500 грн</td>
        </tr>
        <tr>
            <td>Харчування</td>
            <td>300 грн</td>
            <td>800 грн</td>
        </tr>
    </table>
</body>
</html>
